<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lsit</title>
</head>
<body>
    <ol id="li">

    </ol>
    <script>
        var li = document.getElementById("li");
        for (let i = 0; i < 3; i++) {
            li.innerHTML +=`<li><button onclick=fun(${i},${i*10})>click${i}</button></li>`
            
        }
        function fun(i,y) {
            alert(i+y)
        }
    </script>
</body>
</html>
